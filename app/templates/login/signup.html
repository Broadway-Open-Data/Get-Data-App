{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


  <h1>Sign Up</h1>


    <!-- Create a form -->
    <form method="POST">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}

    <div class="form-group all-fields">

    {{ form.allFields() }}
    {{ form.submit() }}

    </div>

  <div class="login-signup">
        <pre>Already have an account? <a href="{{ url_for('login') }}">Log in.</a></pre>
  </div>
{% endblock %}
