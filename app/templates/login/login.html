{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


  <h1>{{ headerTitle }}</h1>

  <!-- Create a form -->
  <form method="POST">
  {{ form.csrf_token }}
  {{ form.hidden_tag() }}

  <div class="form-group all-fields">

  {{ form.allFields() }}
  {{ form.submit() }}

  </div>


{% endblock %}
