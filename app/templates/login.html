{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>Login</h1>

  <!-- Create a form -->
  <form method="POST">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}

    <div class="form-group all-fields">

    Email: {{ form.email() }}
    Password: {{ form.password() }}
    {{ form.submit() }}

    </div>

  </form>
{% endblock %}
