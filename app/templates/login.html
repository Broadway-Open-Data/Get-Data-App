{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

{% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button class="close" id="close-alert" data-dismiss="alert" onclick="closeDiv()">&times;</button>
        <pre>
          {{ message }}
        </pre>
      </div>
{% endfor %}


  <h1>Login</h1>

  <!-- Create a form -->
  <form method="POST">
  {{ form.csrf_token }}
  {{ form.hidden_tag() }}

  <div class="form-group all-fields">

  {{ form.allFields() }}
  {{ form.submit() }}

  </div>


{% endblock %}
