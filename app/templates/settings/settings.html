{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


  <h1>Settings</h1>
  <p>
    Modify your settings:
  </p>


  <div id="toggle-views">
    <label>Toggle between analyze mode and developer mode here!</label>
    <input type="checkbox" class='toggle' data-toggle="toggle" {% if current_status %}checked{% endif %}>
      {% if current_status %}
      <div class='status'>Developer Mode</div>
      {% else %}
      <div class='status'>Analyst Mode</div>
      {% endif %}
  </div>

  <ul>
      <li><a href="change-password">Change Your Password</a></li>
      <li><a href="update-profile">Update Your Profile</a></li>
      <li><a href="api-key">Api Key</a></li>

  </ul>
{% endblock %}
